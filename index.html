<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pop My Box</title>
  <meta name="description" content="Pop My Box: The errotic reimagining of Cards Against Humanity">
  <meta name="author" content="Team Kickass">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <article class="content-wrapper">
    <div class="content-section--vpHeight">
    <img class="primary-logo" src="assets/svgs/pr-logo.svg">
        <form class="content-section flex flex--sm flex--center">
          <!-- Left Card -->
          <div class="card card--white">
            <div class="card__inner">
              <div>Here is some content</div>
              <textarea id="card__input--white" class="card__input" name="card__input--white" autofocus></textarea>
            </div>
          </div>
          <!-- Right Card -->
          <div class="card card--pink">
            <div class="card__inner">
              <div>Here is some content</div>
              <textarea id="card__input--pink" class="card__input" name="card__input--pink"></textarea>
            </div>
          </div>
          <!-- Second Right Card -->
          <div class="card card--pink card--hidden">
            <div class="card__inner">
              <div>Here is some content</div>
              <textarea id="card__input--secondPink" class="card__input" name="card__input--secondPink"></textarea>
            </div>
          </div>
        </form>
    </div>
  </article>
  <script src="js/script.js"></script>
</body>

</html>
